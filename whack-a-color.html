  <br>
  <input type="button" value="Quit"onclick="quit()">
  <script>
	
	// global variables 
	var color="red";
	var ball = null;
	var balls= new Array();
	var num,square,i;
	var canvas,context;
	var ballsWhacked=0;
	
	// global constants 
	const COLORS = ["red","blue","green","yellow","orange","purple","cyan","magenta","pink"];
	
	// class that creates balls 
	class Ball{
		
		constructor(color,square,secondsPassed){
			this._color=color;
			this._square=square;
			this._secondsPassed=secondsPassed;
		}
		
		set color(newColor){
			this._color=newColor;
		}
		
		get color(){
			return this._color;
		}
		
		set square(newSquare){
			this._square=newSquare;
		}
		
		get square(){
			return this._square;
		}
		
		set secondsPassed(newSecondsPassed){
			this._secondsPassed = newSecondsPassed;
		}
		
		get secondsPassed(){
			return this._secondsPassed;
		}
	}
	
	// change color when image button is pressed 
	function red(){
		color=COLORS[0];
	}
	function blue(){
		color=COLORS[1];
	}
	function green(){
		color=COLORS[2];
	}
	function yellow(){
		color=COLORS[3];
	}
	function orange(){
		color=COLORS[4];
	}
	function purple(){
		color=COLORS[5];
	}
	function cyan(){
		color=COLORS[6];
	}
	function magenta(){
		color=COLORS[7];
	}
	function pink(){
		color=COLORS[8];
	}
	
	function init(){
		
		// create a new ball every second 
		setInterval(createBall,1000);
		
		// update time 
		setInterval(secondPassed,1000);
		
		// delete balls from screen if 5 seconds pass 
		setInterval(deleteBalls,5000);
			
		// update screen every 10 milliseconds 
		setInterval(updateScreen,10);
	}
	
	function clickEventHandler(square){
		
		canvas = document.getElementsByName(square.toString())[0];
		
		// case when user has clicked on a ball 
		if(canvas.id.toString() == color){
			ballsWhacked++;
			canvas.id="Empty";
			
		}
	}
	
	function createBall(){
		
		// set ball attributes 
		num = Math.floor(Math.random()*8);
		square = Math.floor(Math.random()*100)+1;
		canvas = document.getElementsByName(square.toString())[0];
		
		// one canvas cannnot contain more than one ball 
		while (canvas.id !="Empty"){
			num = Math.floor(Math.random()*8);
			square = Math.floor(Math.random()*100)+1;
			canvas = document.getElementsByName(square.toString())[0];
		}
		
		// create new ball object 
		if(canvas.id == "Empty"){
			canvas.id=COLORS[num];
		
			ball = new Ball(COLORS[num],square,0);
			balls.push(ball);
		
		}
	}
	
	function secondPassed(){
	
		for(i=0;i<=balls.length-1;i++){
			balls[i].secondsPassed++;
		}
	}
	function deleteBalls(){
		
		// delete balls after 2 seconds 
		for(i=0;i<=balls.length-1;i++){
			if(balls[i].secondsPassed > 2){
				canvas = document.getElementsByName(balls[i].square.toString())[0];
				canvas.id = "Empty";
			}
		}
	}
	
	function updateScreen(){
		
		for(name=1;name<=100;name++){
		
			canvas = document.getElementsByName(name.toString())[0];
			context = canvas.getContext('2d');
			
			// case when canvas still has a ball on it 
			if(canvas.id !="Empty"){
				
				// draw ball on screen
				context.beginPath();
				context.arc(canvas.width/2,canvas.height/2,canvas.width/2,0,2*Math.PI);
				context.fillStyle=canvas.id.toString();
				context.fill();
				
				
		
			}
			
			else if(canvas.id == "Empty"){
				context.fillStyle="white";
				context.fillRect(0,0,canvas.width,canvas.height);
			}
		}
	}
	
	function quit(){
	
		alert("You have whacked "+ballsWhacked.toString()+" ball(s)");
		location.reload();
		
	}
	
	// start game when window loads 
	window.onload=init;
	
  </script>
